{% extends 'base.html' %}

{% load static %}

{% block css %}
  <link rel='stylesheet' href="{% static 'movies/css/directors.css' %}"/>
  <link rel='stylesheet' href="{% static 'movies/css/main.css' %}"/>
{% endblock css %}

{% block js %}
  <script src="{% static 'movies/js/directors.js' %}" defer></script>
  <script src="{% static 'movies/js/main.js' %}" defer></script>
{% endblock js %}

{% block content %}
  <section>
    {% for key, value in directors.items %}
      <a href="{% url 'movies:directors_detail' key %}" class="director-wrap">
        <div class="director">
          <img class="director__img" src="{% get_static_prefix %}{{ value }}" alt="">
          <p class="director__name">{{ key }}</p>
        </div>
      </a>
    {% endfor %}

  </section>
{% endblock content %}
