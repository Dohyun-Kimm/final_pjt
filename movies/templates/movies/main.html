{% extends 'base.html' %}

{% load static %}

{% block content %}
  <div class="main">
    {% for movie in movies %}
      <div class="movie" data-id={{ movie.pk }}>
        <div class="shadow"></div>
        <a class="movie-wrap" href="#">
          <img class="movie__poster" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="">
          <div class="movie__description">

            {% comment %} 1.명대사만 띄우기 {% endcomment %}
            
            {% comment %} 2. 간략한 영화 정보 띄우기 {% endcomment %}
            <h3>{{ movie.title }}</h3>
            <p>{{ movie.director }}</p>
            <p>{{ movie.release_date }}</p>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
