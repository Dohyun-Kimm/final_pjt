{% extends 'base.html' %}

{% block content %}
  <img src="{{ account.image.url}}" alt="profileImage">
  <a href="{% url 'accounts:change_password' %}">비밀번호 변경</a>
  <form action="{% url 'accounts:update' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="submit" value = '수정하기'>
  </form>
  
{% endblock content %}
