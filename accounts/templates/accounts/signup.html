{% extends 'base.html' %}
{% block content %}
  <h1>회원 가입</h1>
  {% comment %} 파일 이미지 업로드 하기위해 form 태그에 enctype 작성해야함 {% endcomment %}
  <form action="{% url 'accounts:signup' %}" method= 'POST' enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit">
  </form>
{% endblock content %}
